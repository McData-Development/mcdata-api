version: '3.8'

services:
  mcdata-api:
    build: .
    image: mcdata-api
    container_name: mcdata-api
    restart: unless-stopped
    volumes:
      - .env:/build/.env
    networks:
      - app-network
  proxy:
    image: nginx:alpine
    container_name: web-proxy
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - mcdata-api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
