name: Test & Run codebase

on:
  push:
    branches:
      - "main"
      - "dev"
    paths-ignore:
      - "**/*.md"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 19.2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run ESLint
        run: npm run eslint --if-present
